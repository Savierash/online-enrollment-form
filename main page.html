<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width,initial-scale=1.0">
        <title>Online Enrollment Registration for Upcoming First Year Students</title>
        <link rel="stylesheet" href="main page.css"> 
        
        <!--icons-->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    </head>

    <body>
        <header>
            <nav class="navbar"> 
                <a href="#" class="nav_logo">
                    <img src="img/PHINMA.png" alt="University of Pangasinan">
                </a>
                
                <ul class="nav_items">
                    <li class="nav_item">
                    <a href="main page.html" class="nav_link">Home</a>
                    <a href="registration.html" class="nav_link">Registration</a>
                    <a href="about.html" class="nav_link">About</a>
                    <a href="contact.html" class="nav_link">Contact</a>
                </li>
            </ul>

            <button class="button_nav" id="form-open">LOG IN</button>
        </nav>
    </header>

    <!--welcome-->
    <div class="welcome-container">
        <h1>Welcome</h1>
        <p>Online Enrollment Registration for Upcoming First Year Students!<br>
            We are excited to have you join our academic community. To get started, Click the Login above.</p>
       </div>

        <!--home codes-->
        <section class="home">
        <div class="form_container">
            <i class="uil uil-times form_close"></i>
           
            <!--login form codes-->
            <div class="form login_form">
                <form action="#">
                    <h2>Login</h2> 
                   
                    <div class="input_box">
                        <input type="email" placeholder="Enter your email" required/>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Enter your password" required/>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <!--reminder-->
                    <div class="option_field">
                        <span class="checkbook">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgot_pw">Forgot password?</a>
                    </div>

                    <button class="button">Login Now</button>

                    <div class="login_signup">
                        Don't have an account? <a href="#" id="signup"> Signup</a></div>
                </form>
            </div>

            <!--signup form codes-->
            <div class="form signup_form">
                <form action="#">
                    <h2>Signup</h2>
                   
                    <div class="input_box">
                        <input type="email" placeholder="Enter your email" required/>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Create password" required/>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Confirm password" required/>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <button class="button">Signup Now</button>

                    <div class="login_signup">
                        Already have an account? <a href="#" id="login">Login</a></div>
                </form>
            </div>
        </div>
    </section>

    <script src="main page.js"></script>

</body>
</html>
